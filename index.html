<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sales Recording</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <h2>Daily Sales Recording</h2>
    <div class="container">
      <div id="salesFormDiv">
        <form id="salesForm">
            <fieldset id="salesField">
                <legend>Enter Sales Details</legend>
                <div id="form-group">
                    <label>Date: <input type="date" id="Date" required></label>
                </div>
                <div id="form-group">
                    <label>Product name: <input type="text" id="ProductItem" placeholder="Product Name" required></label>
                </div>
                <div id="form-group"><label>Qty: <input type="number" id="Qty" required></label>
                </div>
                <div id="form-group"><label>Unit Price: <input type="number" id="UnitPrice" placeholder="Amount Sold" required></label></div>
                  <button type="submit">Save </button>
            </fieldset>
        </form>
     </div>
     <div id="salesTableDiv">
        <fieldset id="TotSales">
            <table>
                <thead>
                    <tr>
                        <th>ProductItem</th>
                        <th>Qty</th>
                        <th>UnitPrice</th>
                        <th>TotalUnitPrice</th>
                    </tr>
                </thead>
                <tbody id="salesTable"></tbody>
            </table>
        </fieldset>
     </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
